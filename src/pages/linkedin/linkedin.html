<ion-header>
  <ion-navbar>
    <ion-title>Linkedin Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngIf="isLoggedIn; else linkedinLogin">
    <h1>LinkedIn</h1>
    <h2>Hi, {{users.name}} ({{users.email}})</h2>
    <p>
      Gender: {{users.gender}}
    </p>
    <p>
      <img src="{{users.picture.data.url}}" width="100" alt="{{users.name}}" />
    </p>
    <p>
      <button ion-button icon-right (click)="logout()">
        LinkedIn Logout
      </button>
    </p>
  </div>
  <ng-template #linkedinLogin>
    <button ion-button icon-right (click)="linkedinLoginFirebase()">
      Linkedin Login
      <ion-icon name="logo-linkedin"></ion-icon>
    </button>
  </ng-template>

</ion-content>
